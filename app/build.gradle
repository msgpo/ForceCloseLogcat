apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.ryuunoakaihitomi.ForceCloseLogcat"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 51
        versionName "6.0.7.8"
        buildConfigField("String", "APK_PACK_TIME", "\"" + new Date() + "\"")
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
}
