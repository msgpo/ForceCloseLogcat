apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.ryuunoakaihitomi.ForceCloseLogcat"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 23
        versionName "4.2_バグ有るから...でも俺約束守る事出来ない...悪い人に成りたくない...."
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
